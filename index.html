<html>

<body>

<section id="person">
  <div class="face">
    <div class="eye-lhs">
      <div class="eye-eyelid-lhs"></div>
      <div class="eye-color-lhs">
        <div class="eye-reflect-lhs"></div>
        <div class="eye-pupil-lhs"></div>
      </div>
      <div class="eye-base-lhs"></div>
    </div>

    <div class="nose">
